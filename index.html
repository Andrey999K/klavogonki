<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клавагонки</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page">

    <main class="main">

        <div class="container">
            <div class="text">
                <span>Сайт </span>
                <span>рыбатекст </span>
                <span>поможет </span>
                <span>дизайнеру, </span>
                <span>верстальщику, </span>
                <span>вебмастеру </span>
                <span>сгенерировать </span>
                <span>несколько </span>
                <span>абзацев </span>
                <span>более </span>
                <span>менее </span>
                <span>осмысленного </span>
                <span>текста </span>
                <span>рыбы </span>
                <span>на </span>
                <span>русском </span>
                <span>языке, </span>
                <span>а </span>
                <span>начинающему </span>
                <span>оратору </span>
                <span>отточить </span>
                <span>навык </span>
                <span>публичных </span>
                <span>выступлений </span>
                <span>в </span>
                <span>домашних </span>
                <span>условиях. </span>
            </div>

            <div class="output">
                <input class="input" id="input" type="text">
                <div class="info">
                    <p class="speed"></p>
                    <p class="errors"></p>
                </div>
                <div class="start_time">
                    <button class="button start">Старт</button>
                    <div class="countdown"></div>
                    <p class="output_time">0:00:00:00</p>
                </div>
            </div>

            <div class="tracks">
                <div class="track">
                    <div class="car"></div>
                </div>
            </div>

        </div>

    </main>
    <script src="js/main.js"></script>

</body>

</html>
